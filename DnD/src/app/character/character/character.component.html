<dnd-header [name]="character.name" [playerName]="character.player" [background]="character.background"
  [dndClass]="character.class" [race]="character.race" [alignment]="character.alignment"
  [experience]="character.experience">
</dnd-header>
<dnd-tab-control>
  <div dndTab="Stats">Tab1</div>
  <div dndTab="Equipment">
    <dnd-pieces type="Copper" [amount]="character.copperPieces"></dnd-pieces>
    <dnd-pieces type="Silver" [amount]="character.silverPieces"></dnd-pieces>
    <dnd-pieces type="Electrum" [amount]="character.electrumPieces"></dnd-pieces>
    <dnd-pieces type="Gold" [amount]="character.goldPieces"></dnd-pieces>
    <dnd-pieces type="Platin" [amount]="character.platinPieces"></dnd-pieces>
    <dnd-equipment *ngFor="let equipment of character.equipment" [name]="equipment.name" [amount]="equipment.amount" [description]="equipment.description" (use)="useEquipment($event)"></dnd-equipment>
  </div>
  <div dndTab="Skills/Attributes">
    <div>
      <div>
        <dnd-ability abilityName="Strength" [abilityScore]="character.strengthScore"></dnd-ability>
        <dnd-ability abilityName="Dexterity" [abilityScore]="character.dexterityScore"></dnd-ability>
        <dnd-ability abilityName="Constitution" [abilityScore]="character.constitutionScore"></dnd-ability>
        <dnd-ability abilityName="Intelligence" [abilityScore]="character.intelligenceScore"></dnd-ability>
        <dnd-ability abilityName="Wisdom" [abilityScore]="character.wisdomScore"></dnd-ability>
        <dnd-ability abilityName="Charisma" [abilityScore]="character.charismaScore"></dnd-ability>
      </div>
      <dnd-skills></dnd-skills>
      <dnd-saving-thorws></dnd-saving-thorws>
    </div>
  </div>
  <div dndTab="Spells">
    <input type="text" placeholder="Search for a spell..." [(ngModel)]="spellSearchTerm">
    <div class="spell-list-container" id="cantripList">
      <dnd-spelllist  [spells]="spells" [searchTerm]="spellSearchTerm" [level]="0"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level1List" >
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="1"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level2List">
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="2"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level3List">
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="3"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level4List">
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="4"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level5List">
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="5"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level6List">
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="6"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level7List">
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="7"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level8List">
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="8"></dnd-spelllist>
    </div>
    <div class="spell-list-container" id="level9List">
      <dnd-spelllist [spells]="spells" [searchTerm]="spellSearchTerm" [level]="9"></dnd-spelllist>
    </div>
  </div>
  <div dndTab="map">
    <dnd-map></dnd-map>
  </div>
</dnd-tab-control>
